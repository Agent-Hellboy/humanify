name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
          architecture: "x64"
      - name: Install dependencies
        run: pipenv install
      - name: Lint with pylint
        run: pipenv run pylint humanify
      - name: Test with nose
        run: pipenv run nosetests
